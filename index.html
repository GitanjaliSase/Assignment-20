<!DOCTYPE html>
<html>
<head>
    <title>Flex box</title>
    <style>
        .container{
            height: 230px;
            width: 800px;
            display: flex;
            background-color:bisque;
            padding: 18px;
            border-radius: 10px;
        }
        .container1{
            height: 230px;
            width: 800px;
            display: flex;
            background-color:bisque;
            padding: 18px;
            border-radius: 10px;
            flex-direction: row;
        }
        .container1{
            height: 230px;
            width: 800px;
            display: flex;
            background-color:bisque;
            padding: 18px;
            border-radius: 10px;
            flex-direction:row-reverse;
        }
       .item{
        height: 190px;
        width: 150px;
        margin: 4px;
        border-radius: 5px;
        border: solid 1px white;
       }
    </style>
</head>
<body>
    <h1> FlexBox</h1>
    <div class="container">
        <img src="./images/apple.jpg" class="item">
        <img src="./images/banana.jpg" class="item">
        <img src="./images/grapes.jpg" class="item">
        <img src="./images/mango.jpg" class="item">
        <img src="./images/pineapple.jpg" class="item">
    </div>
    <h1> flex-direction: row</h1>
    <div class="container1">
        <img src="./images/apple.jpg" class="item">
        <img src="./images/banana.jpg" class="item">
        <img src="./images/grapes.jpg" class="item">
        <img src="./images/mango.jpg" class="item">
        <img src="./images/pineapple.jpg" class="item">
    </div>
    <h1> flex-direction: row-reverse</h1>
    <div class="container2">
        <img src="./images/apple.jpg" class="item">
        <img src="./images/banana.jpg" class="item">
        <img src="./images/grapes.jpg" class="item">
        <img src="./images/mango.jpg" class="item">
        <img src="./images/pineapple.jpg" class="item">
    </div>

</body>
</html>
