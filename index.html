<!DOCTYPE html>
<html>
<head>
    <title>Flex box</title>
    <style>
        .container{
            height: 400px;
            width: 800px;
            display: flex;
            background-color:bisque;
            padding: 10px;
            border-radius: 10px;
        }
       .item{
        height: 190px;
        width: 150px;
       }
    </style>
</head>
<body>
    <div class="container">
        <img src="./images/apple.jpg" class="item">
        <img src="./images/banana.jpg" class="item">
        <img src="./images/grapes.jpg" class="item">
        <img src="./images/mango.jpg" class="item">
        <img src="./images/pineapple.jpg" class="item">
    </div>
</body>
</html>
